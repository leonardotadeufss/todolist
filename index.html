<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/background-image.css">
    <link rel="stylesheet" href="css/main-header.css">
    <link rel="stylesheet" href="css/input-txt.css">
    <link rel="stylesheet" href="css/todo-table.css">
    <link rel="stylesheet" href="css/check-task.css">
</head>
<body>
    <div class="main-header">
        <h1>T O D O</h1>
       <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg></a>
    </div>
    
    <input type="text" class="input-txt" placeholder="Digite uma nova tarefa">
    <table class="todo-table">
        <tr>
            <td class="task check"><input type="checkbox" class="check-task"></td>
            <td class="task name">Jog Around Park</td>
            <td class="task delete">
                <button class="btnDelete">
                 <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                 </button>
             </td>
        </tr>

            <tr class="table-footer">
                <td class="tableActions" colspan="3">
                    <a class="main-action itemleft" >0 Items restates</a>
                    <a class="main-action all"> Todos</a>
                    <a class="main-action active"> Ativos</a>
                    <a class="main-action completed"> Completados</a>
                    <a class="main-action clearall"> Limpar completos</a>
                </td>
            </tr>
    </table>
           
   
</body>
</html>
