<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <link rel="stylesheet" href="css/background-image.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <h1>To-Do</h1>
    <input type="text" class="inpTxt" placeholder="Digite uma nova tarefa">
    
    <table>
        <td><input type="checkbox" class="checkedTask"></td>
        <td>Jog Around Park</td>
        <td><button class="btnDelete">Delete</button></td>
        

        <footer>
            <tr>
                <td><a class="main-action itemleft" >0 Items restates</a></td>
                <td><a class="main-action all"> Todos</a></td>
                <td><a class="main-action active"> Ativos</a></td>
                <td><a class="main-action completed"> Completados</a></td>
                <td><a class="main-action clearall"> Limpar completos</a></td>
            </tr>
        </footer>
    </table>
           
   
</body>
</html>
