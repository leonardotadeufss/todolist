<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/background-image.css">
    <link rel="stylesheet" href="css/main-header.css">
    <link rel="stylesheet" href="css/input-txt.css">
    <link rel="stylesheet" href="css/todo-table.css">
    <link rel="stylesheet" href="css/check-task.css">
    <link rel="stylesheet" href="css/table-footer.css">
    <link rel="stylesheet" href="css/action-wrapper.css">
    <link rel="stylesheet" href="css/main-action.css">
</head>
<body class="body">
    <div class="main-header">
        <h1>TO DO</h1>
       <a class="nighticon"></a>
    </div>
    
    <input type="text" class="input-txt" placeholder="Digite uma nova tarefa">
    <table class="todo-table">
        <tbody class="tablebody">
               
            <tr class="table-footer">
                <td class="tableActions" colspan="3">
                    <div class="action-wrapper itens">
                        <a class="main-action itemleft" >0 Items restates</a>
                    </div>
                    <div class="action-wrapper actions">
                        <a class="main-action all"> Todos</a>
                        <a class="main-action active"> Ativos</a>
                        <a class="main-action completed"> Completados</a>
                    </div>
                    <div class="action-wrapper clear">
                        <a class="main-action clearall"> Limpar completos</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
           
   <script src="index.js"></script>
</body>
</html>
